services:
  app:
    build: .
    command: [
    "poetry", "run",
    "uvicorn",
    "app.main:app",
    "--host", "0.0.0.0",
    "--port", "8000"
    ]

    ports:
      - "8000:8000"
    environment:
      REDIS_URL: redis://redis:6379

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
